<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tarefas</title>
  </head>
  <body>
    <div class="area">
      <label>
        Digite sua tarefa:
        <input
          type="text"
          name="tarefa"
          id="tarefa"
          placeholder="Digite aqui"
        />
        <button onclick="inserirTarefa()">Gravar</button>
      </label>
      <div class="text">
        <h2 id="conteudo"></h2>
        <h2 id="quadro"></h2>
      </div>
      <button onclick="zerarTarefa()">Zerar</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
